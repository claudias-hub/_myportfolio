  <main id="main">
    <article>
      <h1>Trabajemos juntos</h1>
      <section>
        <h2>Completa este formulario para contactarme:</h2>
        <form action="https://formspree.io/f/xvgdoobg" method="post" id="contact-form">
          <label class="standar_label" for="contact-email">Correo electrónico: </label>
          <input type="email" id="contact-email" name="email" required>

          <label class="standar_label" for="contact-tel">Teléfono (opcional): </label>
          <input type="tel" id="contact-tel" name="tel">

          <label class="standar_label" for="my-input">Mensaje: </label>
          <textarea id="my-input" name="message" maxlength="240" required></textarea>

          <input type="submit" value="Enviar mensaje" class="button-link">
        </form>
        <a href="../Araos-Claudia-Resume.pdf" class="button-link button-secondary" download>Descargar CV</a>
      </section>
    </article>
  </main>

  <footer class="page-footer">
    <p>Encuentrame en:</p>

      <a href="https://github.com/claudias-hub" target="_blank"  rel="noopener" aria-label="GitHub profile">

       Berlín, Alemania<br>

  </footer>

  <script src="../js/nav.js" defer></script>
    
  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          form.innerHTML = '<p>✅ ¡Gracias por tu mensaje! Te responderé pronto.</p>';
        } else {
          form.innerHTML = '<p>⚠️ Oops! Algo fue mal. Por favor contactame en <a href="mailto:claudia.workhub@gmail.com">claudia.workhub@gmail.com</a>.</p>';
        }
      } catch (error) {
        form.innerHTML = '<p>⚠️ Error en la conexion.</p>';
      }
    });
  </script>
