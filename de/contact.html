    <nav id="main-nav" role="navigation" class="main-navigation page-header__item" hidden>

  <main id="main">
    <article>
      <h1>Lass uns zusammenarbeiten</h1>
      <section>
        <h2>Fülle dieses Formular aus, um Kontakt aufzunehmen:</h2>

        <form action="https://formspree.io/f/xvgdoobg" method="post" id="contact-form">
          <label class="standar_label" for="contact-email">E‑Mail: </label>
          <input type="email" id="contact-email" name="email" aria-required="true" required>

          <label class="standar_label" for="contact-tel">Telefon (optional): </label>
          <input type="tel" id="contact-tel" name="tel" inputmode="tel">

          <label class="standar_label" for="my-input">Nachricht: </label>
          <textarea id="my-input" name="message" maxlength="240" aria-required="true" required></textarea>

          <input type="submit" value="Nachricht senden" class="button-link">
        </form>

        <a href="../Araos-Claudia-Resume.pdf" class="button-link button-secondary" download>Lebenslauf herunterladen</a>
      </section>
    </article>
  </main>

  <footer class="page-footer">
    <p>Finde mich auf:</p>
    <div class="social-media">
      <a href="https://github.com/claudias-hub" target="_blank"  rel="noopener" aria-label="GitHub-Profil">
        <img src="https://icongr.am/octicons/mark-github.svg?size=128&color=currentColor" alt="Claudias GitHub" height="30" width="30">
      </a>
      <a href="https://www.linkedin.com/in/claudia-araos/" target="_blank" rel="noopener" aria-label="LinkedIn-Profil">
        <img src="https://icongr.am/entypo/linkedin-with-circle.svg?size=128&color=currentColor" alt="LinkedIn" height="30" width="30">
      </a>
    </div>
    <p>Claudia Araos<br>
       Berlin, Deutschland<br>
       claudia.workhub@gmail.com</p>
  </footer>

  <script src="../js/nav.js" defer></script>

  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          form.innerHTML = '<p>Danke für deine Nachricht! Ich melde mich bald zurück.</p>';
        } else {
          form.innerHTML = '<p>Ups! Etwas ist schiefgelaufen. Bitte schreib mir eine E‑Mail an <a href="mailto:araosclaudia82@gmail.com">araosclaudia82@gmail.com</a>.</p>';
        }
      } catch (error) {
        form.innerHTML = '<p>Es gab ein Verbindungsproblem. Bitte schreib mir stattdessen eine E‑Mail.</p>';
      }
    });
  </script>
</body>
