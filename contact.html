<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>End to End Design · Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Handlee&family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="page-header">      
    <div class="brand-mark">
      <span class="brand-pill">CAAC</span>
    </div>   
    
    <button class="nav-toggle" aria-controls="main-nav" aria-expanded="false" aria-label="Open main menu">
      
      <span class="nav-toggle__text">Menu</span>
    </button>

    <nav id="main-nav" role="navigation" class="main-navigation page-header__item" hidden>
      <ul role="menubar" class="navigation-list">
        <li role="menuitem"><a href="index.html" aria-label="Home Page" class="navigation-list__item">Home</a></li>
        <li role="menuitem"><a href="about.html" aria-label="About Page" class="navigation-list__item">About</a></li>
        <li role="menuitem"><a href="work.html" aria-label="Work Page" class="navigation-list__item">Work</a></li>
        <li role="menuitem"><a href="contact.html" aria-label="Contact Page" class="navigation-list__item">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <article>
      <h1>Ways of contacting me</h1>
      <section>
        <h2>Fill out the following form:</h2>
        <form action="https://formspree.io/f/xvgdoobg" method="post" id="contact-form">
          <label class="standar_label" for="contact-email">Email: </label>
          <input type="email" id="contact-email" name="email" aria-required="true" required>

          <label class="standar_label" for="contact-tel">Telephone (optional): </label>
          <input type="tel" id="contact-tel" name="tel" inputmode="tel">

          <label class="standar_label" for="my-input">Message: </label>
          <textarea id="my-input" name="message" maxlength="240" aria-required="true" required></textarea>

          <input type="submit" value="Send message" class="button-link">
        </form>
        <h3>Prefer email? <a class="contact-email" href="mailto:araosclaudia82@gmail.com">araosclaudia82@gmail.com</a></h3>
      </section>
    </article>
  </main>

  <footer class="page-footer">
    <p>Find me on:</p>
    <div class="social-media">
      <a href="https://github.com/claudias-hub" target="_blank"  rel="noopener" aria-label="GitHub profile">
        <img src="https://icongr.am/octicons/mark-github.svg?size=128&color=currentColor" alt="Claudia's GitHub" height="30" width="30">
      </a>
    </div>
  </footer>

  <script>
    (function () {
      const header = document.querySelector('.page-header');
      const toggle = document.querySelector('.nav-toggle');
      const nav = document.getElementById('main-nav');
      if (!toggle || !nav || !header) return;

      function openMenu() {
        header.classList.add('is-open');
        nav.hidden = false;
        toggle.setAttribute('aria-expanded', 'true');
        toggle.setAttribute('aria-label', 'Close main menu');
      }
      function closeMenu() {
        header.classList.remove('is-open');
        nav.hidden = true;
        toggle.setAttribute('aria-expanded', 'false');
        toggle.setAttribute('aria-label', 'Open main menu');
      }
      toggle.addEventListener('click', () => {
        const expanded = toggle.getAttribute('aria-expanded') === 'true';
        expanded ? closeMenu() : openMenu();
      });
      window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });
      nav.addEventListener('click', (e) => { if (e.target.tagName === 'A') closeMenu(); });

      const mq = window.matchMedia('(min-width: 769px)');
      const handleResize = () => {
        if (mq.matches) { nav.hidden = false; header.classList.remove('is-open'); toggle.setAttribute('aria-expanded', 'false'); }
        else { nav.hidden = true; }
      };
      handleResize();
      mq.addEventListener('change', handleResize);
    })();
  </script>
  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          form.innerHTML = '<p>✅ Thanks for your message! I’ll reply soon.</p>';
        } else {
          form.innerHTML = '<p>⚠️ Oops! Something went wrong. Please email me at <a href="mailto:araosclaudia82@gmail.com">araosclaudia82@gmail.com</a>.</p>';
        }
      } catch (error) {
        form.innerHTML = '<p>⚠️ There was a connection error. Please email me instead.</p>';
      }
    });
  </script>
</body>
</html>
